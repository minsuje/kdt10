    <script>
        function display(color){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    document.body.style.backgroundColor = color;
                    resolve();
                }, 1000);
            });
        }

        // async await 방식

        async function exec(){
            await display('red');
            await display('orange');
            await display('yellow');
            await display('green');
            await display('blue');
        }
