<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .back{
            background-color: rgb(128, 195, 224);
            width: 100vw;
            height: 100vh;
            animation-name: back;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 4;
            position: absolute;
            z-index: 1;

        }
        @keyframes back {
            0%{
                background-color: rgb(128, 195, 224);
            }
            15%{
                background-color: rgba(234, 168, 68, 0.875);
            }
            30%{
                background-color: rgb(247, 126, 27);

            }
            45%{
                background-color: rgb(5, 50, 89);

            }
            60%{
                background-color: rgb(16, 4, 55);
            }
            75%{
                background-color: rgb(74, 100, 230);
            }
            100%{
                background-color: rgb(128, 195, 224);
            }
            
            
        }

        img{
            position: absolute;
        }
        .city{
            scale: 0.7;
            left: 200px;
            top: 100px;
        }
        .sun{
            scale: 0.3;
            left: 50px;
            top: -160px;

            animation-name: sun;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 4;
        }
        @keyframes sun  {
            0%{
                transform: rotate(0deg);
            }
            15%{
                opacity: 0.8;
                transform: rotate(30deg);
            }
            30%{
                transform: rotate(60deg);
                opacity: 0.5;
            }
            45%{
                transform: rotate(90deg);
                opacity: 0;
            }
            60%{
                opacity: 0;
            }
            75%{
                transform: rotate(-30deg);
                opacity: 0;
            }
            100%{
                transform: rotate(0deg);
                opacity: 1;
            }
            
        }
        .cloud{
            scale: 0.2;
            right: 100px;
            top: -30px;
            z-index: 2;

            animation-name: cloud;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 4;
        }
        @keyframes cloud {
            0%{
                right: 200px;
            }
            15%{
                right: 400px;
            }
            30%{
                right: 600px;
                opacity: 0.5;

            }
            45%{
                right: 800px;
                opacity: 0;
            }
            60%{
                right: 600px;
                opacity: 0;
            }
            75%{
                right: 400px;
                opacity: 0;
            }
            100%{
                right: 200px;
                opacity: 1;
            }
            
        }
        .cloud2{
            scale: 0.1;
            right: 100px;
            top: 10px;
            z-index: 3;
            
            animation-name: cloud2;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 4;
        }
        @keyframes cloud2 {
            0%{
                right: 100px;
            }
            15%{
                right: 250px;
            }
            30%{
                right: 350px;
                opacity: 0.5;

            }
            45%{
                right: 500px;
                opacity: 0.3;
            }
            60%{
                right: 350px;
                opacity: 0;
            }
            75%{
                right: 250px;
                opacity: 0;
            }
            100%{
                right: 100px;
                opacity: 1;
            }
        }
        .moon{
            scale: 0.1;
            right: 580px;
            bottom: 50px;

            animation-name: moon;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-iteration-count: 4;
            opacity: 0;
        }

        @keyframes moon {
            0%{
                opacity: 0;
                transform: rotate(0deg);
            }
            15%{
                opacity: 0;
                transform: rotate(30deg);
            }
            30%{
                transform: rotate(60deg);
                opacity: 0.5;
            }
            45%{
                transform: rotate(90deg);
                opacity: 1;
            }
            60%{
                opacity: 1;
            }
            75%{
                /* transform: rotate(-30deg); */
                opacity: 1;
            }
            100%{
                /* transform: rotate(0deg); */
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="back">
        <img class="city" src="./city.png" alt="도시">
        <img class="sun" src="./sun.png" alt="태양">
        <img class="moon" src="./moon.png" alt="달">
        <img class="cloud" src="./cloud.png" alt="구름">
        <img class="cloud2" src="./cloud.png" alt="구름2">

    </div>
</body>
</html>
