<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- 주석을 달고 싶다 cont + / 로 한번에 주석 달기 가능-->
    <h1>Hello World!</h1>
    <p>코딩 시작! 파이팅~!</p>
    <hr> <!--빈 값-->
    <hr /> <!--경계선을 표시한다-->
    <!-- h1~h6 : Heading tag-->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!--p : 본문-->
    <p>p태그. <br>
        본문을 뜻합니다.
    </p>

    <!--ul : 순서가 없는 리스트
        ol : 순서가 있는 리스트-->
    <ul type="square"> <!--type : 마커 모양, disc, circle, square, none -->
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
    </ul>

    <ol type="A" start="3" reversed> <!-- type : 1, A, a, I, i -->
        <!-- start : 시작 번호 -->
        <!-- reversed : 역순 으로-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <p>Live Server</p>

    <!-- 문자 꾸미기 태그 -->
    <b>b태그 : 두껍게</b><strong>strong 태그: 두껍게, semantic(의미론적인 태그)</strong><br>
    <i>i 태그 : 이탤릭 글씨</i><br>
    <em>em 태그 : 강조, 기울여서, semantic</em><br>
    <del>del태그 : 중간줄</del><br>
    <u>u태그 : 밑줄</u>

    <hr>

    <!-- img 태그 -->
    <!-- 서버 이미지 (웹 상에서 가져오기)-->
    <img src="https://url.kr/aosevg" alt="ios 개발" width="150"> 

    <!-- 상대 경로 -->
    <img src="./스크린샷 2023-03-18 오후 8.39.20.png" alt="티켓 정보" width="150">
    <!-- 절대 경로 : 고유한 경로 -->
    <img src="\html\스크린샷 2023-03-18 오후 8.39.20.png" alt="티켓 정보" width="150">

    <hr>
    <!-- a 태그 -->
    <a href="https://www.naver.com">네이버</a> <br>
    <a href="https://www.naver.com" target="_blank">네이버</a> 
    <!-- _blank를 사용하여 새 탭에서 열기-->

</body>

</html>
