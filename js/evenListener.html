<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>

    <style>
        .container{
            width: 100%;
            height: 1000px;
            overflow: scroll;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .div2{
            width: 100px;
            height: 100px;
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
    </div>
    <input type="text" name="" id="">

    <script>
        let div1 = document.querySelector('.div1');
        // div1.addEventListener('click', function(){
        //     console.log('div1에 click 이벤트 발생');
        // })

        div1.addEventListener('click', function(event){
            console.log('e.target : ',event.target); //어디서 이벤트가 발생하는지 알려준다. e or event
            console.log('div1에 click 이벤트 발생');
        })

        //mouse
        let div2 = document.querySelector('.div2');
        div2.addEventListener('mouseover', function(){
            console.log('div2에 mouseover 이벤트 발생');
            div2.style.backgroundColor = 'red';
        })

        div2.addEventListener('mouseout', function(){
            console.log('div2에 mouseout 이벤트 발생');
            div2.style.backgroundColor = 'violet';
        })

        //focus
        let input = document.querySelector('input')
        input.addEventListener('focus', function(){
            console.log('input focus 발생');
        })

        //keyboard
        input.addEventListener('keydown', function(e){
            console.log(e); //e라는 이벤트 객체에 내가 입력한 값에 대해 알려줌, e or event
            console.log('e.target : ',e.target); //입력한 타겟을 알려준다.
            console.log('e.target.value : ', e.target.value);
            console.log('input에 keydown 발생');
        })

        let container = document.querySelector('.container');
        //scroll 없ㅇ르 때는 실행 x
        container.addEventListener('scroll', function(){
            console.log('contanier의 scroll이벤트');
        })
        
        window.addEventListener('scroll', function(){
            console.log('window의 scroll이벤트'); //window는 전체 창
        })
        document.addEventListener('scroll', function(){
            console.log('document의 scroll이벤트');
        })

    </script>
</body>
</html>
