<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체</title>
    <script>
        // 표준 내장 객체
        // : 자바스크립트가 기본적으로 가지고 있는 객체

        // 1. Date
        let now = new Date();
        console.log(now);
        console.log(now.getFullYear(), "년");
        console.log(now.getMonth()+1,"월"); //0~11월 까지 표시 하기 때문에 +1 해야한다.
        console.log(now.getDate(), "일");
        // 2023 - 11 - 03

        console.log(now.getHours(),'시');
        console.log(now.getMinutes(), '분');
        console.log(now.getSeconds(),'초');
        console.log(now.getMilliseconds(), 'ms');
        console.log(now.getDay()); //0 : 일요일 ~6 : 토요일

        // Date 객체를 이용하여 오늘 요일을 얻고, 오늘이 평일인지 주말인지 출력

        // switch(now.getDay()){
        //     case 1,2,3,4,5:
        //         console.log("평일");
        //         break;

        //     case 0,6:
        //         console.log('주말');
        //         break;
        // }

        switch(now.getDay()){
            case 0: // case 0에 break가 없으면 밑에 조건까지 같이 실행되고 break를 만나서 종료된다.
                // console.log("0");
            case 6:
                console.log('주말');
                break;

            default:
                console.log("평일");
                break;
        }

        // 삼항 연산자
        now.getDay() == 0 || now.getDay() == 6 ? console.log("주말") : console.log("평일")

        // Math객체
        //속성
        //Math like new Date
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2); //루트 2

        //메소드
        console.log(Math.min(45, 2, 0, -5, 15)); // min에는 배열을 넣을 수 있다.
        console.log(Math.max(45, 2, 0, -5, 15)); // max에는 배열을 넣을 수 있다.
        console.log(Math.random()); // 소숫점인 이유 : 0 <= x < 1 반환

        console.log(Math.round(5.1)); // 정수 값으로 반올림
        console.log(Math.floor(5.1)); // 내림
        console.log(Math.ceil(5.1)); // 올림
        console.log((123.13).toFixed(1));// 소숫점 자리를 제한 (몇번째 자리에서 하겠다. but 문자열로 반환)

        // 0 <= x < 100
        // 1 <= x < 101
        console.log(Math.floor(Math.random()*100)+1);

        
    </script>
</head>

</body>
</html>
