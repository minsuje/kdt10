<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script>
        function setValue() {
            $('#input1').val('setting'); //요소, 태그를 선택할때 ''안에 입력
            // document.getElementById('input1').value = 'setting';
        }
        function getValue() {
            alert($('#input1').val()); //val()를 공백으로 하면 값을 가져온다.
        }
        function changeStyle() {
            $('span').css('font-size', '28px');
            $('span').css('background-color', 'orange');
            //span요소.style = "font-size: 28px; ~~"

        }
        function changeAttribute(){
            $('#input1').attr('placeholder', 'input ');
            //input요소.setAttribute('placeholder','input')
        }
        function changeText(){
            $('span').text('jQuery text');
            //span요소.innerText = "~~"동일
        }
        function changeHTML(){
            $('p').html('<h3>jQuery html</h3>')
            //p요소.innerHTML = "~~" 동일 방식
        }
    </script>
    <title>jquery</title>
</head>

<body>
    <input type="text" id="input1">
    <button onclick="setValue()">setValue</button>
    <button onclick="getValue()">getValue</button>
    <br>
    <span style="display: inline-block; width: 100px;">입력</span>
    <!-- span은 inline이라 width가 설정 안돼서 display를 변경-->
    <button onclick="changeStyle()">changeStyle</button>
    <button onclick="changeAttribute()">changeAttribute</button>
    <button onclick="changeText()">changeText</button>
    <p>p태그</p>
    <button onclick="changeHTML()">changeHTML</button>

    

</body>

</html>
