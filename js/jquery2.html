<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>jquery 요소(자식) 추가, 삭제</title>

    <script>
        function appendJS(){
            //부모 ul에 자식 li를 append
            //1. 부모 ul선택
            let ul = document.querySelector('ul');
            //2. 추가할 자식 li요소 만들기
            let li = document.createElement('li');
            //3. li요소에 내용 추가
            li.innerText = 'red';
            //4. ul에 자식 li를 append
            ul.append(li);
            }
        function appendjQuery(){
            $('ul').append('<li>blue</li>');
        }

        //요소 추가
        function prependJS(){
            //부모 ul에 자식 li를 append
            //1. 부모 ul선택
            let ul = document.querySelector('ul');
            //2. 추가할 자식 li요소 만들기
            let li = document.createElement('li');
            //3. li요소에 내용 추가
            li.innerText = 'pink';
            //4. ul에 자식 li를 append
            ul.prepend(li);
        }
        function prependjQuery(){
            $('ul').prepend('<li>violet</li>');
        }
        
        //형제 요소 추가
        function beforeJS(){
            let green = document.querySelector('.green')
            let li = document.createElement('li')
            li.innerText = 'beforeJS';
            green.before(li);
        }
        function beforejQuery(){
            $('.green').before('<li>before jQuery</li>');
        }

        //after
        //앞에 코드에서 before => after
        function afterJS(){
            let green = document.querySelector('.green')
            let li = document.createElement('li')
            li.innerText = 'afterJS';
            green.before(li);
        }
        function afterjQuery(){
            $('.green').after('<li>after jQuery</li>');
        }

        //요소 삭제
        //remove
        function removeJS(){
            let li = document.querySelector('#li2')
            li.remove();
        }
        function removejQuery(){
            $('#li2').remove();
        }

        // empty
        function emptyJS(){
            let nums = document.querySelector('.nums');
            // nums.removeChild(); //매개변수로 자식요소를 넣어줘야 함
            nums.innerHTML = '';
        }
        function emptyjQuery(){
            $('.nums').empty();
        }

        //요소 탐색
        function findParent(){
            // parent() : 부모 요소 반환
            console.log($('#li2').parent());
        }
        function findParents(){
            // parens() : 조상 요소 모두 반환
            console.log($('#li2').parents());
        }
        function findNext(){
            // next() : nextSibling
            console.log($('#li2').next()); //0번째 index에 값이 들어 있다.
            console.log($('#li2').next()[0]); //[0]으로 index값에 접근하면 안에 있는 값에 접근할 수 있다.
        }
        function findPrev(){
            // prev() : previousSibling
            console.log($('#li2').prev());
        }
        function findChildren(){
            // Children() : 자식 요소 모두 반환, children과 동일
            console.log($('.nums').children());
        }

    </script>
</head>
<body>
    <ul>
        <li>orange</li>
        <li class="green">green</li>
        <li>navy</li>
    </ul>
    <div></div>
    <button onclick="appendJS()">appendJS</button>
    <button onclick="appendjQuery()">appendjQuery</button>

    <button onclick="prependJS()">preppendJS</button>
    <button onclick="prependjQuery()">preppendjQuery</button>

    <button onclick="beforeJS()">beforeJS</button>
    <button onclick="beforejQuery()">beforejQuery</button>

    <button onclick="afterJS()">afterJS</button>
    <button onclick="afterjQuery()">afterjQuery</button>

    <!-- 요소 삭제 -->
    <div>
        <ul class="nums">
            <li>1</li>
            <li id="li2">2</li>
            <li>3</li>
        </ul>
    </div>
    <button onclick="removeJS()">removeJS</button>
    <button onclick="removejQuery()">removejQuery</button>

    <button onclick="emptyJS()">emptyJS</button>
    <button onclick="emptyjQuery()">emptyjQuery</button>

    <button onclick="findParent()">findParent</button>
    <button onclick="findParents()">findParents</button>
    <button onclick="findNext()">findNext</button>
    <button onclick="findPrev()">findPrev</button>
    <button onclick="findChildren()">findChildren</button>
</body>
</html>
