<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <title>jQuery 실습1</title>
    <style>
        div{
            position: relative;
            margin-top: 20px;
            margin-left: 300px;
            width: 50vw;
            height: 50vh;
            /* border: 4px solid yellow;
            border-radius: 10%; */
        }
        img{
            width: 500px;
            height: 500px;
            position: absolute;
            opacity: 0;
            background-position: center;
            background-size: contain;
        }
        button{
            left: 40vw;
            top: 20vh;
            position: relative;
        }
    </style>

    <script>
        function apple(){
            $('#apple').css('opacity', '1');
            $('#banana').css('opacity','0');
            $('#grape').css('opacity','0');
            $('#peach').css('opacity','0');
        }
        function banana(){
            $('#apple').css('opacity', '0');
            $('#banana').css('opacity','1');
            $('#grape').css('opacity','0');
            $('#peach').css('opacity','0');
        }

        function grape(){
            $('#apple').css('opacity', '0');
            $('#banana').css('opacity','0');
            $('#grape').css('opacity','1');
            $('#peach').css('opacity','0');
        }

        function peach(){
            $('#apple').css('opacity', '0');
            $('#banana').css('opacity','0');
            $('#grape').css('opacity','0');
            $('#peach').css('opacity','1');
        }
    </script>
</head>
<body>
    <div>
        <img id="apple" src="./apple.png" alt="사과">
        <img id="banana" src="./banana.png" alt="바나나">
        <img id="grape" src="./grape.png" alt="포도">
        <img id="peach" src="./peach.png" alt="복숭아">
    </div>

    <button onclick="apple()">사과</button>
    <button onclick="banana()">바나나</button>
    <button onclick="grape()">포도</button>
    <button onclick="peach()">복숭아</button>
</body>
</html>
