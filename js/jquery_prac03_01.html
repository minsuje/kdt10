<script>
    // this를 기억하기 위한 전역변수
    let target;

    $('td > p').on('click', function() {
        console.log(this);
        // 날짜만 가져오려면 this의 text값을 가져와야 함
        console.log($(this).text());

        // 날짜, 내용 input 선택
        // let date = $(this).text();
        $('#date').val($(this).text());

        // target에 this 기억해두기
        target = this;
    })

    function writeSchedule() {
        let content = $('#content').val();

        // 요소 추가
        $(target).parent().append('<span>' + content + "</span><br />");
        // $(target.parentNode).append(~~)

        // 초기화
        $('#content').val("");
        $('#date').val("");
    }


</script>
