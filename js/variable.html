<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
        /*기본 자료형
        -기본
            -string
            -number
            -boolean
            -null
            -undefined
        -객체
            -array
            -object
        */

        // 1. string
        let myName = "길동";
        let email = "gildong@naver.com";
        let city = "서울";

        console.log(myName);
        console.log(email);
        console.log(city);

        // 문자와 변수를 동시에 출력
        console.log('내 이름은', myName, '입니다.');
        console.log('내 이름은' + myName + '입니다.');
        // 백틱(``)
        console.log(`내 이름은 ${myName} 입니다`);
        let gildong = `내 이름은 ${myName} 입니다.`;
        console.log(gildong);

        // 2, number
        let number = 123;
        let opacity = 0.7;
        console.log(number);
        console.log(opacity);
        // NaN : not a number
        console.log('apple' - 3); //NaN
        console.log('123' - 3); //console.log에서 변환을 해서 120으로 나온다.

        // 3. boolean
        let chacked = true;
        let inShow = false;
        
        console.log(chacked);
        console.log(inShow);

        // 4. undefined
        let undef;
        console.log(undef);

        // 5. null
        let empty = null;
        console.log(empty);

        // 6. array
        let fruits = ['orange', 'pineapple', 'grape', 'apple'];
        let date = [1, 'gildong', false, null, undefined];

        console.log(fruits);
        console.log(date);

        console.log(fruits[0], fruits[1]);

        // 2차원 배열 : [ [], [], [] ]

        // 배열 함수
        fruits.push('banana') //값 추가
        console.log(fruits);
        fruits.pop();
        console.log(fruits);
        fruits.unshift('orange');
        console.log(fruits);
        fruits.shift()
        console.log(fruits);
        fruits.indexOf('orange');
        console.log(fruits.indexOf('orange')); // indexOf('orange')를 찾아 주라, 반환해 달라
        fruits.includes('orange')
        console.log(fruits.includes('peach')) //orange 값이 배열에 있는지 물어봄 true

        // 7. object
        let cat = {
            name : '나비',
            age : 1,
            isCute : true,
            // 함수도 객체(object) 안에 넣을 수 있음
            mew: function(){
                console.log('냐옹');
            }
        };
        console.log(cat);
        console.log(cat.name);
        console.log(cat.age);
        console.log(cat.isCute);
        console.log(cat.mew());

        // typeof
        console.log(typeof "문자");
        console.log(typeof 123);
        console.log(typeof true);
        console.log(typeof cat);
        console.log(typeof fruits);
        console.log(typeof null);
        console.log("typeof를 array나 Null을 사용하면 " + typeof{} + '결과를 얻을 수 있다.')


    </script>
</head>

<body>

</body>

</html>
