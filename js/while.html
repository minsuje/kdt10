<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        //while 문
        let i = 0;
        while(i < 5){
            console.log('while i : ', i);
            i++;
        }
        let h = 0;
        while(true){
            console.log('while h : ', h );
            h++;
            if(h > 10){
                break;
            }
        }

        //break 문
        for(let i = 0; i < 100; i++){
            if(i == 10){
                console.log('멈춰~');
                break;
            }
            console.log(i);
        }

        //continue 문
        for(let i = 0; i < 100; i++){
            if(i == 10){
                console.log('멈춰~');
                continue;
            }
            // i == 10일 때는 continue밑에 코드는 실행 안함
            console.log(i);
        }

        let n = prompt();
        n = Number(n);
        let sum = 0;
        for(let i=0; i <= n; i++){
            // if(0 < n < 100){
            //     if(i%2 == 0 || i%3 == 0){
            //         sum += i;
            //     }
            // }
            if(n <= 0 && n >= 100) alert("입력값이 잘못됨");
            else{
                if(i%2 == 0 || i%3 == 0) sum += i;
            }
        }
        console.log(sum);

        let sum2 = 0;
        let g = 0;
        while(g < n){
            if(g%2 == 0 || g%3 == 0) sum2 += g;
            i++
        }
    </script>
</head>
